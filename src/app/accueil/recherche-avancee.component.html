        <form class="form-search " #searchForm="ngForm" novalidate (submit)="search(searchForm)">
            <fieldset>
                <legend class="p-1">Recherche avancée</legend>
                <!--            <h1 class="h3 mb-3 font-weight-normal"></h1>-->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-label-group">
                            <input type="text" id="nom"  [(ngModel)]="nom" name="nom" class="form-control" placeholder="Nom" autofocus>
                            <label class="text-left" for="nom">Nom</label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-label-group">
                            <input type="text" id="prenom" [(ngModel)]="prenom" name="prenom"  class="form-control" placeholder="Prenom">
                            <label class="text-left" for="prenom">Prénom</label>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <div class="form-label-group">
                            <input type="text" id="fonction" [(ngModel)]="fonction" name="fonction"  class="form-control" placeholder="Fonction">
                            <label class="text-left" for="fonction">Fonction</label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-label-group">
                            <input type="text" id="service" [(ngModel)]="service" name="service" class="form-control" placeholder="Service">
                            <label class="text-left" for="service">Service</label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-label-group">
                            <input type="text" id="telPro" [(ngModel)]="telPro" name="telPro"  class="form-control" placeholder="Tel pro">
                            <label class="text-left" for="telPro">Tél pro</label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-label-group">
                            <input type="text" id="telAbbr" [(ngModel)]="telAbbr" name="telAbbr" class="form-control" placeholder="Tel abbregé">
                            <label class="text-left" for="telAbbr">Tél abregé</label>
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <button class="btn  btn-primary btn-sm my-2 my-sm-0  float-right" type="submit">
                                Rechercher <!--i class="fas fa-search">&nbsp;</i-->
                            </button>
                        </div>
                    </div>
                </div>
                <!--                            <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>-->

            </fieldset>
         <!--   TODO: remove this: {{nom}} , {{prenom}}
            ...........................................
            Afficher {{ searchForm.value | json}} -->


        </form>
